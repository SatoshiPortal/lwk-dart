[package]
name = "lwk-bridge"
description = "Flutter-Rust Bridge for Liquid Wallet Kit (lwk)"
authors = ["i5hi <ishi@satoshiportal.com>, mocodesmo <morteza@satoshiportal.com>"]
version = "0.1.4"
edition = "2021"

[lib]
name = "lwkbridge"
doctest = false
crate-type = ["staticlib", "cdylib"] 

[dependencies]
lwk_wollet = { version = "0.5.0" }
lwk_signer = { version = "0.5.0" }
lwk_common = {version = "0.5.1" }
thiserror = "1.0.50"
elements = "0.24.0"
flutter_rust_bridge = "=2.0.0-dev.31"
anyhow = "1.0.68"
lazy_static = "1.4.0"

[build-dependencies]
flutter_rust_bridge_codegen = { version = "=2.0.0-dev.31" }

[build]
profiler = true

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
