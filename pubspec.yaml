name: lwk
description: "A dart/flutter library with language bindings for rust library [lwk](https://github.com/Blockstream/lwk) - Liquid Wallet Kit."
repository: https://github.com/SatoshiPortal/lwk-dart

version: 0.1.6

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  ffi: ^2.1.3
  flutter_rust_bridge: ^2.0.0
  meta: ^1.15.0
  uuid: ^4.5.1
  dio: ^5.7.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  archive: ^4.0.2
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  freezed: ^2.5.7
  ffigen: ^14.0.1
  test: ^1.25.8
  build_runner: ^2.4.14
  json_serializable: ^6.9.0
  lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  assets:
    - assets/

  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      linux:
        ffiPlugin: true
